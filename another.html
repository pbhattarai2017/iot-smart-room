<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Graphics using SVG and Javascript</title>
    <style>
        .box {
            position: fixed;
            left: 400px;
            top: 100px;
        }
    </style>
</head>
<body>
    <svg class="box" width="400" height="400">
        <circle id="circular" cx="200" cy="200" r="200" fill="black" />
    </svg>
    <script type="text/javascript">
        let hue = 0;
        let inc = 1;
        let intv;
        let cir = document.getElementById('circular');
        function randint(min, max) {
            return Math.floor(Math.random() * ( max - min + 1 )) + min;
        }
        function change_size() {
            cir.setAttribute('r',randint(10,20));
        }
        function change_fill() {
            //fill the color using HSL
            hue += inc;
            if ( hue == 360 ) inc = -1;
            else if ( hue == 0 ) inc = 1;
            let color = `hsl(${hue}, 70%, 50%)`;
            cir.setAttribute('fill',color);
        }
        cir.addEventListener('mouseenter',
                    () => { intv = setInterval(change_fill, 10) } );
        cir.addEventListener('mouseleave', () => { clearInterval(intv) } );
    </script>
</body>
</html>
